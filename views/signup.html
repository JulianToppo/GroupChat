<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div>


            <div id="errorMsg"></div>

            <div class="card my-5" style="background-color: bisque;">
                <div class="text-center">
                    <img src="https://cdn.pixabay.com/photo/2022/05/06/17/15/cartoon-giraffe-7178753_1280.jpg"
                        class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                        alt="profile">
                </div>
                <h1 class="text-center display-6">Sign-Up Page</h1>
                <form class="card-body cardbody-color p-lg-5">
                    <label for="name">Name:</label>
                    <input class="form-control"type="text" id="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" id="email" required>
                    <br>
                    <label for="phonenumber">Phonenumber:</label>
                    <input class="form-control" type="number" id="phonenumber" required>
                    <br>
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" required>
                    <br>
                    <button class="btn btn-primary text-center w-100 " type="submit" id="submitBtn">SignUp</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</body>

</html>
