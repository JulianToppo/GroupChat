<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <div class="card my-5" style="background-color: rgb(142, 218, 230);">
                <div class="text-center">
                    <img src="https://cdn.pixabay.com/photo/2022/05/06/17/15/cartoon-giraffe-7178753_1280.jpg"
                        class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                        alt="profile">
                </div>
                <form class="card-body cardbody-color p-lg-5">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" id="email" required>
                    <br>
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" required>
                    <br>
                    <div >
                        <button type="submit" value="Login" style="background-color: #ebb0fe;" class="btn px-5 mb-5 w-100" id="loginBtn">Login</button>
                    </div>
                   
                    <div class="text-center">
                       <p>Not Registered? <button  type="button" id="signUpBtn">SignUp</button></p>
                    </div>
                    
                </form>
            </div>
        </div>
        <!--Scripts-->
        <script src="./login.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</body>

</html>
