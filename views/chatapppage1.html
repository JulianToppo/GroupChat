<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<title>ChatPage</title>
</head>

<body>
    <h1 style="text-align: center;">Chat App</h1>
    <div class="d-flex justify-content-start">
        <div class="align-self-stretch w-25 p-3 button-group-vertical">
            <h3>Active User:</h3>
            <h3 style="color: rgb(0, 255, 38);" id="activeUser"></h3>

            <h3>Active Group:</h3>
            <h3 style="color: rgb(0, 255, 38);" id="activeGroup"></h3>
            <br>
            <ul class="list-group" id="groups">
                <!-- <button class="btn btn-outline-warning" type="button">Default Group</button> -->
            </ul>
            <br>
            <button class="btn btn btn-block" type="button" id="groupBtn"
                style="background-color: rgb(34, 33, 112);color: white;width: 70%;">Create Group</button>
            <br>
            <form class="form-outline" id="groupForm" style="display:none;">
                <label for="nameOfGroup">Name:</label>
                <input type="text" id="nameOfGroup" required>
                <br>
                <button class="btn btn-info" id="submitGroupName" type="submit">Submit Group</button>
            </form>
            <br>
            <button class="btn btn-block" type="button" id="inviteUsersBtn"
                style="background-color: rgb(34, 33, 112);color: white;width: 70%;">Invite Users</button>
            <br>

            <div id="inviteform" style="display:none;">
                <label for="userInviteList">Username:</label>
                <input class="form-control" list="users" id="userInviteList" required>
                <datalist id="users">
                    <!-- <option id="" value="">Greek</option> -->

                </datalist>
                <br>
                <label for="phonenumer">Phonenumber:</label>
                <input class="form-control" list="phonenumerList" id="phonenumer" required>
                <datalist id="phonenumerList">
                    <!-- <option id="" value="">Greek</option> -->

                </datalist>
                <br>
                <label for="email">Email:</label>
                <input class="form-control" list="emailList" id="email" required>
                <datalist id="emailList">
                    <!-- <option id="" value="">Greek</option> -->

                </datalist>
                <br>
                <button class="btn btn-info" id="submitUserInviteName" type="submit">Confirm invite</button>
            </div>
            <br>
            <button id="pendingRequestsBtn" class="btn btn-block"
                style="background-color: rgb(34, 33, 112);color: white;width: 70%;">Pending Requests</button>
            <ul class="list-group list-group-numbered" id="pendingRequestsList">
                <!-- <li class="list-group-item">Join gp1 request by team1<button id="acceptRequest" class="btn-primary float-right">Accept</button></li> -->
            </ul>
            <br>
            <button id="membersBtn" class="btn btn-block"
                style="background-color: rgb(34, 33, 112);color: white;width: 70%;">Members</button>
            <ul class="list-group list-group-numbered" id="memberList" style="display: none;">
                <!-- <li class="list-group-item">Join gp1 request by team1<button id="acceptRequest" class="btn-primary float-right">Accept</button></li> -->
            </ul>

        </div>

        <div class="flex-grow-1">
            <div class="alert alert-danger" style="position:fixed;display:none;" role="alert" id="groupAlert">
                Choose a group !
            </div>
            <!-- <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">Hi</p> -->
            <ul class="list-group" id="messageQueue">
               
                <!-- <li class="list-group-item list-group-item-dark">A simple default list group item</li> -->

            </ul>
        </div>
    </div>
    <div class="fixed-bottom rounded" style="background-color: rgb(34, 33, 112);">
        <div class="d-flex justify-content-center mb-4 mt-4">
            <div id="messageForm" class="form-outline me-2" style="width: 24rem">
                <input type="text" id="message" class="form-control" required />
                <input type="file" id="image" name="image" class="form-control" />
            </div>
            <button type="button" class="btn btn-primary" id="sendMessage">Button</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "socket.io-client": "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"
          }
        }
    </script>
    <script type="module" src="./chatapp.js"></script>
</body>

</html>
